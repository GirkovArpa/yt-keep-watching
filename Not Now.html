<paper-button id="button" class="style-scope yt-button-renderer style-light-text size-default" role="button"
  tabindex="0" animated="" elevation="0" aria-disabled="false" aria-label="Not Now">
  <!--css-build:shady-->
  <yt-formatted-string id="text" class="style-scope yt-button-renderer style-light-text size-default">Not Now
  </yt-formatted-string>
  <paper-ripple class="style-scope paper-button">
    <!--css-build:shady-->
    <div id="background" class="style-scope paper-ripple" style="opacity: 0;"></div>
    <div id="waves" class="style-scope paper-ripple"></div>
  </paper-ripple>
</paper-button>
